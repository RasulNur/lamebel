<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>body{overflow:hidden}</style></head><body><div></div>
<div></div>

<style>
  body {
    margin: 0;
    background: #F5D6B4;
  }
  div {
    position: absolute;
    background: #D86F45;
    width: 100px;
    height: 60px;
  }
  div:after {
    position: absolute;
    width: 60px;
    height: 40px;
    left: 10px;
    bottom: 10px;  }
  div:nth-child(1) {
    left: 70px;
    bottom: 100px;
    border-radius: 20px 0 100px 100px;
  }
  div:nth-child(2) {    
    top: 100px;
    left: 150px;
    border-radius: 100px 100px 0 0;
  }
  div:nth-child(3) {    
    right: 70px;
    bottom: 100px;
    border-radius: 0 20px 100px 100px;
  }
</style></body></html>
